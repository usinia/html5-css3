<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="우리쌀 점토로 만든 키즈가오 웹 사이트 소개"
    />
    <meta name="keywords" content="키즈가오, 점토, 장난감" />
    <meta name="author" content="김인권" />
    <title>키즈가오</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- intro section -->
    <header id="intro">
      <!-- intro wrap: 로고와 동물 이미지를 담은 서랍장 -->
      <!-- intro wrap -->
      <div class="introWrap">
        <div class="logo"></div>
        <div class="lion"></div>
        <div class="rabbit"></div>
        <div class="bear"></div>
        <div class="monkey"></div>
      </div>

      <!-- cloud wrap: 구름과 잠자리 이미지를 담은 서랍장 -->
      <!-- cloud wrap -->
      <div class="cloudWrap">
        <div class="leftCloud"></div>
        <div class="rightCloud"></div>
        <div class="dragonfly"></div>
      </div>
    </header>
  </body>
</html>
